<h1>Tipos de documentos</h1>

<div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body p-4">
          <form #tipodocumentoForm="ngForm" (ngSubmit)="addTipoDocumento(tipodocumentoForm)">
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="TipoDocumentoService.selectedTipoDocumento._id">  
            <div class="form-group">
              <input type="text" name="nombre" #name="ngModel" [(ngModel)]="TipoDocumentoService.selectedTipoDocumento.nombre"
                placeholder="Nombre" class="form-control">
            </div>
  
            <div class="form-group">
              <div class="input-field col-s12">
                <input type="text" name="descripcion" #name="ngModel" [(ngModel)]="TipoDocumentoService.selectedTipoDocumento.descripcion"
                  placeholder="Descripcion" class="form-control">
              </div>
            </div>
  
            <button class="btn btn-primary mr-2" (click)="resetForm(tipodocumentoForm)">Clean</button>
            <button class="btn btn-secondary">Save</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <table class="table table-striped">
      <thead>
        <th>Nombre</th>
        <th>Descripcion</th>
      </thead>
      <tbody>
        <tr *ngFor="let tipodocumento of TipoDocumentoService.tipodocumentos">
          <td>{{ tipodocumento.nombre }}</td>
          <td>{{ tipodocumento.descripcion }}</td>
          <td>
            <a (click)="editTipoDocumento(tipodocumento)" class="btn btn-secondary btn-sm">
              <i class="material-icons">edit</i>
            </a>
            <a (click)="deleteTipoDocumento(tipodocumento._id, tipodocumentoForm)" class="btn btn-danger btn-sm">
              <i class="material-icons">delete</i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
