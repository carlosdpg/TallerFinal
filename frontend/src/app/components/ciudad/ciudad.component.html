<h1>Ciudades</h1>

<div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body p-4">
          <form #ciudadForm="ngForm" (ngSubmit)="addCiudad(ciudadForm)">
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="CiudadService.selectedCiudad._id">  
            <div class="form-group">
              <input type="text" name="nombre" #name="ngModel" [(ngModel)]="CiudadService.selectedCiudad.nombre"
                placeholder="Nombre" class="form-control">
            </div>
  
            <div class="form-group">
              <div class="input-field col-s12">
                <input type="text" name="descripcion" #name="ngModel" [(ngModel)]="CiudadService.selectedCiudad.descripcion"
                  placeholder="Descripcion" class="form-control">
              </div>
            </div>
  
            <button class="btn btn-primary mr-2" (click)="resetForm(ciudadForm)">Clean</button>
            <button class="btn btn-secondary">Save</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <table class="table table-striped">
      <thead>
        <th>Nombre</th>
        <th>Descripcion</th>
      </thead>
      <tbody>
        <tr *ngFor="let ciudad of CiudadService.ciudades">
          <td>{{ ciudad.nombre }}</td>
          <td>{{ ciudad.descripcion }}</td>
          <td>
            <a (click)="editCiudad(ciudad)" class="btn btn-secondary btn-sm">
              <i class="material-icons">edit</i>
            </a>
            <a (click)="deleteCiudad(ciudad._id, ciudadForm)" class="btn btn-danger btn-sm">
              <i class="material-icons">delete</i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
